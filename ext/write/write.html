<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Write</title>
  </head>
  <body class="sans themed">
    <div class="cntr">
      <div class="writebox" contenteditable="true">WRITE!</div>
      <div class="write-footer">
        <button class="btn themed" id="save" disabled>Save</button>
        <div class="count-stgs">
          <div class="wordcount">Words: <span class="count">0</span></div>
          <i class="fa fa-gear mr-2" alt="Settings"></i> <i class="fa fa-map mr-2" alt="Planning"></i><i class="fa fa-calendar mr-2" alt="Past Writing"></i>
        </div>
      </div>
    </div>
    <div class="settings themed hide">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Choose a font.</h3>
            <div
              class="btn-group themed"
              role="group"
              aria-label="font-options"
            >
              <button
                class="btn themed sans"
                data-alter="font"
                data-value="sans"
              >
                Sans
              </button>
              <button
                class="btn themed mono"
                data-alter="font"
                data-value="mono"
              >
                Mono
              </button>
              <button
                class="btn themed serif"
                data-alter="font"
                data-value="serif"
              >
                Serif
              </button>
            </div>
          </div>
          <div class="col">
            <h3>Choose a color scheme.</h3>
            <div class="btn-group">
              <button
                class="btn regular"
                data-alter="theme"
                data-value="regular"
              >
                Regular
              </button>
              <button
                class="btn regular-inverted"
                data-alter="theme"
                data-value="regularDark"
              >
                Dark
              </button>
            </div>
            <div class="btn-group mt-2">
              <button
                class="btn darkroom"
                data-alter="theme"
                data-value="darkroom"
              >
                Darkroom
              </button>
              <button
                class="btn migraine"
                data-alter="theme"
                data-value="migraine"
              >
                Migraine
              </button>
              <button
                class="btn migraine-inverted"
                data-alter="theme"
                data-value="migraineDark"
              >
                Migraine Dark
              </button>
            </div>
          </div>
          <div class="col">
            <h3>Choose a font size.</h3>
            <div class="btn-group themed">
              <button
                class="btn small themed"
                data-alter="size"
                data-value="small"
              >
                Small
              </button>
              <button
                class="btn medium themed"
                data-alter="size"
                data-value="medium"
              >
                Medium
              </button>
              <button
                class="btn large themed"
                data-alter="size"
                data-value="large"
              >
                Large
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
